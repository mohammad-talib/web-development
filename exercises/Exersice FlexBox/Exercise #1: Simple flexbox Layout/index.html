<!DOCTYPE html>
<html>
<head>
	<title>Exercise #1: Simple flexbox Layout</title>

	<style type="text/css">
		
		.container{
			display: flex;
			flex-wrap: wrap;
			flex-direction: row;
			height: 100vh;
			justify-content: center;
			align-items: flex-start;

		}

		.container div{
			flex: 1;
			padding: 200px;
		}



	</style>

</head>
<body>

		<div class="container">
			<div style="background-color: orange">I am Flexbox 1</div>
			<div style="background-color: red">I am Flexbox 2</div>
			<div style="background-color: yellow">I am Flexbox 3</div>
			<div style="background-color: green">I am Flexbox 4</div>
		</div>

</body>
</html>
