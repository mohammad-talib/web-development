
<!DOCTYPE html>
<html>
<head>
    <title>Exercise #2b: Positioning</title>
    <style>
        #outer {
            background: #44accf;
            position: relative;
            width: 1830px;
            height: 960px;
            
        }
        #inner {
            background: #ff9c34;
            position: absolute;
            top: 25px;
            left: 25px;
            width: 1780px;
            height: 910px;
        }
    </style>
</head>
<body>
<div id="outer">
    <div id="inner"></div>
</div>
</body>
</html>
