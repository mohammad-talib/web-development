<!DOCTYPE html>
<html>
<head>
	<title>Exercise #4: Simple Grid Layout</title>

	<style type="text/css">
		
		.container{
			display: grid;
			grid-template-areas: 
				"head head head"
				"nav article ads"
				"nav footer footer";

			grid-template-rows: 10% 1fr 10%;
			grid-template-columns: 20% 1fr 15%;	
			grid-gap: 10px;
			height: 100vh;
		}

		.container div{
			background-color: yellow;
			padding: 20px;
		}

		.header{
			grid-area: head;
		}

		.nav{
			grid-area: nav;
		}

		.article{
			grid-area: article;
		}

		.ads{
			grid-area: ads;
		}

		.footer{
			grid-area: footer;
		}

	</style>

</head>
<body>

	<div class="container">
		<div class="header">Header</div>
		<div class="nav">Nav</div>
		<div class="article">Article</div>
		<div class="ads">Ads</div>
		<div class="footer">Footer</div>
	</div>

</body>
</html>
