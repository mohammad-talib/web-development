<!DOCTYPE html>
<html>
<head>
	<title>Exercise #3: Grid Form</title>

	<style type="text/css">

		.container{
			display: grid;
			grid-template-columns: 270px 1fr;
			grid-auto-rows: minmax(5fr,auto);
			background-color: #eee;
			padding: 10px;
		}

		.container div:nth-child(1){
			grid-column: span 1;
			grid-row: span 4;
		}

		input{
			width: 98%;
			padding: 10px;
		}

		button{
			width: 100%;
			padding: 10px;
			background-color: gray;
			color: white;
		}

	</style>
</head>
<body>

	<div class="container">
		<div>
			<label>Comments</label>
			<br>
			<textarea rows="8" cols="30">
			</textarea>
		</div>

		<div>
			<label>Name: </label>
			<br>
			<input type="" name="">
		</div>

		<div>
			<label>Email: </label>
			<br>
			<input type="" name="">
		</div>

		<div>
			<label>Phone: </label>
			<br>
			<input type="" name="">
		</div>

		<div><button>submit</button></div>
	</div>

</body>
</html>
